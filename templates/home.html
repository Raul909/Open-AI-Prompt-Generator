<!DOCTYPE html>
<html>

<head>
    <title>OpenAI Prompt Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("/static/background_html.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }


        .form_container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            /* border: 2px solid black; */
            width: 75%;
            height: 70vh;
            backdrop-filter: blur(30px);
        }

        .heading {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 40px;
            color: #2E3840;
        }

        form {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form label {
            font-size: 20px;
            width: 100%;
            color: rgba(0, 0, 0, 0.5);
        }

        form textarea {
            background-color: rgba(240, 240, 240, 0.3) !important;
            border: 3px solid #9BA4B5 !important;
        }

        form button {
            border: none !important;
            background-color: #2E3840 !important;
        }

        form button:hover {
            background-color: #787f8c !important;
        }


        /* Set the background image size for smaller screens */
        @media (max-width: 767px) {
            body {
                background-repeat: no-repeat;
                background-position: center center;
                background-size: auto;
                background-size: 100;
            }

            .heading {
                color: white !important;
            }
        }

        @media only screen and (min-width: 768px) {

            /* Tablets and iPads */
            body {
                background-attachment: fixed;
            }

        }

        @media only screen and (min-width: 992px) {

            /* Large screens */
            body {
                background-position: center top;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">OpenAI Prompt Generator</h1>
        <form action="{{ url_for('results') }}" method="POST">
            <div class="form-group">
                <label for="prompt">Enter a prompt:</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="5"></textarea>
            </div>
            <button id="myButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
        // Select the button element by its id
        const myButton = document.getElementById("myButton");

        // Add an event listener to the button for the "click" event
        myButton.addEventListener("click", () => {
            // Change the button's background color to grey
            myButton.style.backgroundColor = "grey";
        });
    </script>

</body>

</html>
