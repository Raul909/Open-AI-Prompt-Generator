<!DOCTYPE html>
<html>
<head>
    <title>OpenAI Prompt Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body style="background-image: url('/static/background_html.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
    <div class="container">
        <h1 class="mt-5">OpenAI Prompt Generator</h1>
        <form action="{{ url_for('results') }}" method="POST">
            <div class="form-group">
                <label for="prompt">Enter a prompt:</label>
                <textarea class="form-control" id="prompt" name="prompt" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
